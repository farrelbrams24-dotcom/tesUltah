<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ğŸ‰ Surprise Ulang Tahun ğŸ‰</title>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        background: white;
        padding: 35px;
        border-radius: 20px;
        width: 360px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        animation: zoomIn 1s ease;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
    }

    button {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        background: #ff4d6d;
        color: white;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    .ucapan {
        display: none;
        animation: fadeIn 1.5s ease;
    }

    /* Animasi */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes zoomIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* Balon */
    .balloon {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 55px;
        background: red;
        border-radius: 50%;
        animation: float 8s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(0); }
        to { transform: translateY(-120vh); }
    }
</style>
</head>

<body>

<!-- Musik -->
<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div id="awal">
        <h1>ğŸ Haiii ğŸ‘€</h1>
        <p>Ada kejutan spesial buat kamu</p>
        <button onclick="bukaUcapan()">Buka Kejutan ğŸ‰</button>
    </div>

    <div id="ucapan" class="ucapan">
        <h1>ğŸ‚ Selamat Ulang Tahun Sayanggg ğŸ‚</h1>
        <p>
            Semoga hari ini penuh kebahagiaan,<br>
            sehat selalu, panjang umur,<br>
            dan semua impianmu tercapai âœ¨
        </p>
        <p>ğŸˆğŸğŸ‰</p>
    </div>
</div>

<script>
function bukaUcapan() {
    document.getElementById("awal").style.display = "none";
    document.getElementById("ucapan").style.display = "block";
    document.getElementById("music").play();

    // Balon random
    for (let i = 0; i < 15; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = randomColor();
        balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(balloon);
    }
}

function randomColor() {
    const colors = ["#ff4d6d", "#ffa502", "#1e90ff", "#2ed573", "#eccc68"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>
